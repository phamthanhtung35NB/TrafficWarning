plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id 'com.google.gms.google-services' // Firebase plugin

}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.example.mobile"
    compileSdk = 34  // Set this explicitly if not coming from Flutter config
    ndkVersion = "21.3.6528147"  // Define explicitly if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mobile"
        minSdk = 28  // Ensure this is the minimum supported by both Flutter and Firebase
        targetSdk = 34  // Set explicitly if flutter.targetSdkVersion isn't working
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // You may want to configure release signing keys later
        }
    }
}


